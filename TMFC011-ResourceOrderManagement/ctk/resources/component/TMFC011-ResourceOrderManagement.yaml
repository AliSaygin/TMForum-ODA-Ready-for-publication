metadata:
  labels:
    oda.tmforum.org/componentName: 'release-name-tmfc011-resourceordermanagement'
  name: 'release-name-mongodb'
spec:
  replicas: 1
  selector:
    matchLabels:
      impl: 'release-name-mongodb'
