kind: component
managementFunction: []
metadata:
  name: components.oda.tmforum.org
reportingFunction: []
securityFunction: []
spec:
  componenentDescription: Addresses the means of capturing what a customer wants to
    order, based on the CSP Product Catalog. This component permits to choose the
    configuration of the product offerings and products desired, to provide a quote,
    to check the eligibility of the customer order, and to complete it with information
    needed such as the related parties or associated the billing account and the delivery
    appointment if needed. This component is globally in charge of these quote management,
    order capture and validation steps, using dedicated components (e.g., Offering
    Configurator, Service Qualification, Party Mgt) when needed. After the delivery
    of the customer product order items, this component is also in charge of the commercial
    closure of the order. It includes update of the Product Inventory (status and
    starting/end date of tariffs and discounts) and potential commercial rules control
    (e.g. receipt of the contract document signed by the customer)
  componentFunctionalBlock: CoreCommerce
  componentId: TMFC002
  componentName: ProductOrderCaptureAndValidation
  componentPublicationDate: 2023-08-18
  componentStatus: specified
  componentVersion: 1.1.1
