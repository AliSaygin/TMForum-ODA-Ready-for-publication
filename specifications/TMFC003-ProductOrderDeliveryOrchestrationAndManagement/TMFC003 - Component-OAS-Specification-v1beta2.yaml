spec:
  componenentDescription: 'This component is in charge of the orchestration of the
    delivery of Product Orders (status accepted). Based on the Product specification
    level of information available in the Product Catalog (ex: prerequisite links
    between product specifications, links between product and CFS specifications,
    ...): it determines in which order the product specification level order items
    need to be delivered, and to which CFS (or Resource) specification each ordered
    product corresponds, and prepares and addresses each related service (or resource)
    order to the production system in charge. During the delivery process execution,
    this component is in charge of the evolution of the status of the product specification
    level order items, and of the related product items . So, it triggers the updates
    of the related inventories.'
  componentFunctionalBlock: CoreCommerce
  componentId: TMFC003
  componentName: ProductOrderDeliveryOrchestrationAndManagement
