kind: component
management: []
metadata:
  name: components.oda.tmforum.org
reporting: []
security: []
spec:
  componenentDescription: Resource Inventory component is responsible for accounting
    for resources (all inputs - including stock, parts, assets, production components
    etc.) that are owned and/or held for allocation and/or use by the organization.
    Resource Inventory component has functionality that includes inventory items creation,
    inventory organization, inventory search or filter, inventory monitoring and tracking,
    inventory control (organization, re-stock management etc.) and inventory auditing.
    The minimum check to be performed at inventory items creation or update is the
    global consistency with related Resource Catalog information.
  componentFunctionalBlock: Production
  componentId: TMFC012
  componentName: ResourceInventory
  componentPublicationDate: 2023-08-18
  componentStatus: specified
  componentVersion: 2.0.0
  maintainers:
  - email: sylvie.demarest@orange.com
    name: Sylvie Demarest
  managementFunction:
    exposedAPIs:
    - apitype: prometheus
      implementation: '{{.Release.Name}}-{{.Values.component.name}}-sm'
      name: metrics
      path: /{{.Release.Name}}-{{.Values.component.name}}/metrics
      port: 4000
  owners:
  - email: gaetano.biancardi@accenture.com
    name: Gaetano Biancardi
  securityFunction:
    controllerRole: '{{ .Values.security.controllerRole }}'
    exposedAPIs:
    - apitype: openapi
      developerUI: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/partyRoleManagement/v4/docs
      id: TMF669
      implementation: '{{.Release.Name}}-partyroleapi'
      name: partyrole
      path: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/partyRoleManagement/v4
      port: 8080
      specification: https://raw.githubusercontent.com/tmforum-apis/TMF669_PartyRole/master/TMF669-PartyRole-v4.0.0.swagger.json
